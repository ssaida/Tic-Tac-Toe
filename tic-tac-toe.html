<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./tic-tac-toe.css">
  <title>Document</title>
</head>
<body>
  <header class="container-fluid">
    <div class="container">
      <h1>Simple Tic Tac Toe Game</h1>
    </div>
  </header>
      
  <main class="container-fluid">
    <div class="container">
      <div class="jumbotron">
        <h2>Welcome to Tic Tac Toe</h2>
        <p>Get ready to play!</p>
        <button id="button" type="button" class="btn" name="button">Restart</button>
      </div>
      <table class="center">
        <tr>
          <td id="one">X</td>
          <td id="two">O</td>
          <td id="three">X</td>
        </tr>
        <tr>
          <td id="four">X</td>
          <td id="five">X</td>
          <td id="six">X</td>
        </tr>
        <tr>
          <td id="seven">X</td>
          <td id="eight">O</td>
          <td id="nine">X</td>
        </tr>
      </table>
    </div>
  </main>
  <script src="./tic-tac-toe.js"></script>
</body>
</html>
